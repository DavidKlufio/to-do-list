<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="to-do-list.css">
    </head>

    <body>

        <p> To-do List.</p>
        <div class="Inputgrid">
            <input placeholder="List"
                class="js-list-input listInput">

            <input type="date"
                class="js-date-input dateInput">

            <button class="addButton js-add-button">
                Add
            </button>
        </div>

        <div class="js-to-do-list todoGrid"></div>

        <script src="to-do-list.js"></script>
    </body>
</html>
